<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f3ff;
            color: #2d2d2d;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
        }

        .login-card {
            background: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #6c63ff; 
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid #d9dce7;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #f8faff; 
            color: #3b3b3b;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-form input:focus {
            border-color: #8ec5fc;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(142, 197, 252, 0.4);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: linear-gradient(90deg, #6c63ff, #8ec5fc);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 197, 252, 0.3);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">VICTIM</h1>
            <form class="login-form" onsubmit="redirectToDashboard(event)">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Sign in</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = async function (event) {
            event.preventDefault();
            const id = document.getElementById("id").value;
            const passwd = document.getElementById("passwd").value;
            const response = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, passwd })
            });
        }
  </script>
</body>
</html>
